<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 800px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 600px;
       width: 600px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"><img id="duh"></div>
    <script>
      var map;
      var src = 'https://raw.githubusercontent.com/DrMatthewDunn/cgtools/master/sample.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-19.257753, 146.823688),
          zoom: 14,
          mapTypeId: 'roadmap',
          styles: [
                    {
        "featureType": "administrative",
        "elementType": "labels.text.fill",
        "stylers": [
            {
                "color": "#444444"
            }
        ]
    },
    {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
            {
                "color": "#f2f2f2"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
            {
                "saturation": -100
            },
            {
                "lightness": 45
            }
        ]
    },
    {
        "featureType": "road.highway",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "road.arterial",
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "color": "#d1d1d1"
            },
            {
                "visibility": "on"
            }
        ]
    }
                    ]
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
            // var name = event.featureData.name;
        //   var content = 'https://longshadows.com/dist/lsw-shadow-man-no_shadow-500.webp';
        //   console.log(content)
          var d = document.getElementById('capture');
          d.innerHTML = content;
        //   var testimonial = document.getElementById('capture');
        //   testimonial.innerHTML = content;
        });
        kmlLayer.addListener('mouseover',function(event){
            console.log('wtf')
        })
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvq_PxUzU2ZeWj3wOsE0wfkc2lSt13YXE&callback=initMap">
    </script>
  </body>
</html>
